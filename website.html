<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Project Builder & Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        /* FIX: Use a more robust layout that allows scrolling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9fafb; /* gray-50 */
        }
        /* Use CSS Grid for the main page layout to prevent overlap */
        body {
            display: grid;
            grid-template-rows: auto 1fr; /* Header gets its own height, main content fills the rest */
            height: 100vh;
        }
        main {
            display: grid;
            grid-template-rows: 55fr 45fr; /* Preview gets 55%, bottom gets 45% */
            gap: 1rem;
            padding: 1rem;
            overflow: auto; /* Main area is scrollable if content overflows */
        }
        #preview-section {
            min-height: 300px; /* Ensure preview is always visible */
            display: flex;
            flex-direction: column;
        }
        #bottom-section {
            min-height: 400px; /* Ensure editors are always visible */
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .editor-box {
            flex: 1 1 200px;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: white;
            overflow: hidden;
            height: 100%;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }
        .editor-header {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            padding: 0.5rem 1rem;
            font-weight: 600;
        }
        .cm-editor {
            height: 100%;
            overflow: auto;
        }
        #chatSection {
            flex: 1 1 300px;
            min-width: 300px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            height: 100%;
        }
        #previewFrame {
            height: 100%;
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background-color: white;
        }
        #chatMessages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .chat-message {
            max-width: 85%;
            word-break: break-word;
            padding: 0.6rem 1rem;
            border-radius: 16px;
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }
        .chat-message.user {
            margin-left: auto;
            background-color: #e0e7ff;
            color: #3730a3;
            border-bottom-right-radius: 4px;
        }
        .chat-message.assistant {
            margin-right: auto;
            background-color: #f0fdf4;
            color: #166534;
            border-bottom-left-radius: 4px;
        }
        #chatInputContainer {
            padding: 0.75rem;
            border-top: 1px solid #d1d5db;
            display: flex;
            gap: 0.5rem;
            background-color: #f9fafb;
        }
        #chatInput {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
        }
        #sendChatBtn {
            background-color: #4f46e5;
            color: white;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            padding: 0 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #sendChatBtn:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <header class="text-center p-4 flex-shrink-0 bg-white shadow-sm">
        <h1 id="projectTitle" class="text-3xl font-bold text-gray-900">Project Builder</h1>
    </header>

    <main>
        <!-- Preview Section is now on top -->
        <section id="preview-section" aria-label="Frontend Live Preview">
            <div class="flex items-center justify-between mb-2 flex-shrink-0">
                <h2 class="text-xl font-semibold text-gray-700">Frontend Live Preview</h2>
                <button id="refreshPreviewBtn" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-1 px-3 rounded-lg">
                    Refresh
                </button>
            </div>
            <div class="flex-grow relative">
                <iframe id="previewFrame" title="Live preview of the frontend code" class="absolute inset-0 w-full h-full" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
            </div>
        </section>

        <!-- Editors and Chat are now in the bottom section -->
        <div id="bottom-section" role="region" aria-label="Editors and Chat">
            <div class="editor-box">
                <div class="editor-header">index.html</div>
                <div id="htmlEditor"></div>
            </div>
            <div class="editor-box">
                <div class="editor-header">styles.css</div>
                <div id="cssEditor"></div>
            </div>
            <div class="editor-box">
                <div class="editor-header">script.js</div>
                <div id="jsEditor"></div>
            </div>
            <div class="editor-box">
                <div class="editor-header">app.py (Backend)</div>
                <div id="pyEditor"></div>
            </div>
            <section id="chatSection" aria-label="Edit Request Assistant">
                <h2 class="text-xl font-semibold p-4 pb-2 text-gray-700 flex-shrink-0">Edit Your Code</h2>
                <div id="chatMessages">
                    <div class="chat-message assistant">
                        Welcome! Describe any changes you want to make to the code.
                    </div>
                </div>
                <div id="chatInputContainer" class="flex-shrink-0">
                    <textarea id="chatInput" rows="1" placeholder="Type your edit request..."></textarea>
                    <button id="sendChatBtn">Send</button>
                </div>
            </section>
        </div>
    </main>

    <script type="module">
        // --- Import CodeMirror Modules ---
        import { EditorView, keymap } from "https://esm.sh/@codemirror/view";
        import { EditorState } from "https://esm.sh/@codemirror/state";
        import { defaultKeymap } from "https://esm.sh/@codemirror/commands";
        import { html } from "https://esm.sh/@codemirror/lang-html";
        import { css } from "https://esm.sh/@codemirror/lang-css";
        import { javascript } from "https://esm.sh/@codemirror/lang-javascript";
        import { python } from "https://esm.sh/@codemirror/lang-python";

        // --- 1. GET DATA FROM SESSION STORAGE ---
        const getCodeFromStorage = (key, fallback) => {
            return sessionStorage.getItem(key) || fallback;
        };

        const initialHtml = getCodeFromStorage('frontend_index_html', '<!-- HTML code was not found. Please generate it from the first page. -->');
        const initialCss = getCodeFromStorage('frontend_styles_css', '/* CSS code was not found. */');
        const initialJs = getCodeFromStorage('frontend_script_js', '// JavaScript code was not found.');
        const initialPy = getCodeFromStorage('backend_app_py', '# Python backend code was not found.');
        let currentInstructions = getCodeFromStorage('instructions', '# Setup Instructions were not found.');
        const projectIdea = getCodeFromStorage('project_idea', 'Your Project');
        
        document.getElementById('projectTitle').textContent = `Project: ${projectIdea}`;

        // --- 2. SETUP CODEMIRROR EDITORS ---
        const createEditor = (parent, doc, language) => {
            return new EditorView({
                state: EditorState.create({
                    doc,
                    extensions: [
                        keymap.of(defaultKeymap),
                        language(),
                        EditorView.updateListener.of((update) => {
                            if (update.docChanged && (parent.id.startsWith('html') || parent.id.startsWith('css') || parent.id.startsWith('js'))) {
                                updatePreview();
                            }
                        }),
                        EditorView.lineWrapping,
                    ],
                }),
                parent,
            });
        };

        const htmlEditor = createEditor(document.getElementById('htmlEditor'), initialHtml, html);
        const cssEditor = createEditor(document.getElementById('cssEditor'), initialCss, css);
        const jsEditor = createEditor(document.getElementById('jsEditor'), initialJs, javascript);
        const pyEditor = createEditor(document.getElementById('pyEditor'), initialPy, python);

        // --- 3. PREVIEW & CHAT LOGIC ---
        const previewFrame = document.getElementById('previewFrame');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendChatBtn = document.getElementById('sendChatBtn');
        const refreshPreviewBtn = document.getElementById('refreshPreviewBtn');

        function updatePreview() {
            const htmlCode = htmlEditor.state.doc.toString();
            const cssCode = cssEditor.state.doc.toString();
            const jsCode = jsEditor.state.doc.toString();

            const previewDoc = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <script src="https://cdn.tailwindcss.com"><\/script>
                    <style>${cssCode}<\/style>
                </head>
                <body>
                    ${htmlCode}
                    <script type="module">${jsCode}<\/script>
                </body>
                </html>`;
            previewFrame.srcdoc = previewDoc;
        }

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `chat-message ${sender}`;
            div.textContent = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendEditRequest() {
            const editRequest = chatInput.value.trim();
            if (!editRequest) return;

            appendMessage(editRequest, 'user');
            chatInput.value = '';
            sendChatBtn.disabled = true;
            sendChatBtn.textContent = '...';

            const original_code = {
                frontend: {
                    index_html: htmlEditor.state.doc.toString(),
                    styles_css: cssEditor.state.doc.toString(),
                    script_js: jsEditor.state.doc.toString(),
                },
                backend: pyEditor.state.doc.toString(),
                instructions: currentInstructions,
            };

            const payload = { original_code, edit_request: editRequest };

            try {
                const response = await fetch('http://localhost:8000/edit-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.detail || 'API request failed');
                }

                const updatedCode = await response.json();

                const dispatchUpdate = (editor, newContent) => {
                    editor.dispatch({
                        changes: { from: 0, to: editor.state.doc.length, insert: newContent || '' }
                    });
                };

                dispatchUpdate(htmlEditor, updatedCode.frontend.index_html);
                dispatchUpdate(cssEditor, updatedCode.frontend.styles_css);
                dispatchUpdate(jsEditor, updatedCode.frontend.script_js);
                dispatchUpdate(pyEditor, updatedCode.backend);

                currentInstructions = updatedCode.instructions;
                
                appendMessage("I've updated the code. Check the editors and the live preview!", 'assistant');

            } catch (error) {
                console.error('Error sending edit request:', error);
                appendMessage(`Sorry, an error occurred: ${error.message}`, 'assistant');
            } finally {
                sendChatBtn.disabled = false;
                sendChatBtn.textContent = 'Send';
                chatInput.focus();
            }
        }

        // --- 4. EVENT LISTENERS ---
        sendChatBtn.addEventListener('click', sendEditRequest);
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendEditRequest();
            }
        });

        refreshPreviewBtn.addEventListener('click', updatePreview);

        // --- Initial Load ---
        updatePreview();

    </script>
</body>
</html>
